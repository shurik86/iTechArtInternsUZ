<div class="container">
  <table class="grid">
    <thead class="grid__columns">
      <th *ngFor="let col of columns" [style.width.px]="col.width" class="grid__columns__header" (click)="chooseHeader(col.field)">
        {{ col.header }}
        <span *ngIf="currentChosenColumn === col.field && currentSortingMethod === 2">&uarr;</span>
        <span *ngIf="currentChosenColumn === col.field && currentSortingMethod === 1">&darr;</span>
      </th>
    </thead>
    <tbody class="grid__rows">
      <tr
        *ngFor="
          let row of dataOnPage
            | paginate
              : {
                  itemsPerPage: itemsPerPage,
                  currentPage: page,
                  totalItems: allUnitDataCount
                }
        "
      >
        <td *ngFor="let col of columns" style="padding-left: 1rem">
          {{ row[col.field] }}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination-controls-wrapper">
    <pagination-controls
      class="pagi"
      (pageChange)="switchPage((page = $event))"
    ></pagination-controls>
    <div class="row-container">
      <label class="row-container__label">Rows on page</label>
      <select [formControl]="pageRows" (click)="getRowsAmountPerPage()">
        <option value="5">5</option>
        <option value="10" [defaultSelected]="true">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>
</div>
