<section class="excel-export">
  <h3>You can send the file</h3>
  <div style="display: flex">
    <form
      class="excel-export__form"
      [formGroup]="exportForm"
      (ngSubmit)="submit()"
    >
      <div>
        <input
          formControlName="file"
          id="file"
          type="file"
          accept=".csv, .xls, .xlsx"
          (change)="onFileChange($event)"
        />
      </div>
      <button
        class="button-main excel-export__form__button"
        type="submit"
        [disabled]="!isFormValid || isFormButtonDisabled"
      >
        Send
      </button>
    </form>
    <div class="excel-export__download-buttons">
      <button
        (click)="downloadFile(extensions.xlsx)"
        class="button-green excel-export__download-buttons__btn"
      >
        Download table in xlsx
      </button>
      <button
        (click)="downloadFile(extensions.xml)"
        class="button-green excel-export__download-buttons__btn"
      >
        Download table in xml
      </button>
      <button
        (click)="downloadFile(extensions.csv)"
        class="button-green excel-export__download-buttons__btn"
      >
        Download table in csv
      </button>
    </div>
  </div>
  <div
    *ngIf="isFormValid && fileName"
    class="success-message excel-export__message"
  >
    File extension is correct. Press the button for sending this file
  </div>
  <div
    *ngIf="!isFormValid && fileName"
    class="error-message excel-export__message"
  >
    Unsupported media type. The field can only accept files with extensions:
    xls, xlsx, csv, xml.
  </div>
</section>
