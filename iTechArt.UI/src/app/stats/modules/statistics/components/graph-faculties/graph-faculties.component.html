<div class="graph-faculties">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="graphDataForView || graphDataDefault"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
  >
  </ngx-charts-pie-chart>
</div>
